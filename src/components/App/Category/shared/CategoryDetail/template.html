<div>
  <template v-if="isCreation">
    <h6 class="mb-3 text-info">Create a new category</h6>
  </template>
  <form class="form">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="changeLanguage">Language</label>
      <div class="col-sm-3">
        <select class="form-control" v-model="langId" id="changeLanguage">
        <option v-for="(language, languageId) in languages" :value="languageId"> 
            {{ language }}
        </option>
      </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="catgoryName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-6">
        <input type="text" v-model="draft.name[langId]" class="form-control" id="catgoryName" :disabled="isReadOnly" />
      </div>
    </div>

    <div class="form-group row">
      <label for="categoryDescription" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-6">
        <textarea v-model="draft.description[langId]" class="form-control" id="categoryDescription" :disabled="isReadOnly"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="categorySlug" class="col-sm-2 col-form-label">URL Slug</label>
      <div class="col-sm-6">
        <input v-model="draft.slug" type="text" class="form-control" id="categorySlug" :disabled="isReadOnly" />
      </div>
    </div>

    <div class="form-group row">
      <label for="categoryExternalId" class="col-sm-2 col-form-label">External Id</label>
      <div class="col-sm-6">
        <input v-model="draft.externalId" type="text" class="form-control" id="categoryExternalId" :disabled="isReadOnly" />
      </div>
    </div>

    <div class="form-group row">
      <label for="categoryMetaTitle" class="col-sm-2 col-form-label">Meta Ttile</label>
      <div class="col-sm-6">
        <input v-model="draft.metaTitle[langId]" type="text" class="form-control" id="categoryMetaTitle" :disabled="isReadOnly" />
      </div>
    </div>

    <div class="form-group row">
      <label for="categoryMetaDescription" class="col-sm-2 col-form-label">Meta Description</label>
      <div class="col-sm-6">
        <input v-model="draft.metaDescription[langId]" type="text" class="form-control" id="categoryMetaDescription" :disabled="isReadOnly"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="categoryMetaKeywords" class="col-sm-2 col-form-label">Meta Keywords</label>
      <div class="col-sm-6">
        <input v-model="draft.metaKeywords[langId]" type="text" class="form-control" id="categoryMetaKeywords" :disabled="isReadOnly" />
      </div>
    </div>

    <div class="row mt-3" v-show="!isReadOnly">
      <button @click="cancelEdit" :disabled="isSaving" type="button" class="btn btn-outline-info">
        {{ $t('common.cancel') }}
      </button>
      <button @click="saveCategory" :disabled="isSaving" type="button" class="btn btn-outline-primary ml-3">
        <i v-show="isSaving" class="fa fa-spinner fa-spin"></i>
        {{ $t('common.save') }}
      </button>
    </div>
  </form>
</div>
