<div id="showCategory" class="ml-3">
  <!-- The first line shows back to list, category name and create/edit/delete icons-->
  <div class="row align-items-center mb-3">

    <div class="col-sm-1">
      <button type="button" class="btn btn-secondary" @click="backToCategories" title="Back to the category list">
        <i class="fa fa-long-arrow-left text-primary" aria-hidden="true"></i>
      </button>
    </div>

    <div class="col-sm-11">
      <h5 class="text-info d-inline mr-3"> {{ $t(category.name) }} </h5>
      
      <i class="fa fa-plus fa-lg" aria-hidden="true" title="Create a sub category"></i>
      <i class="fa fa-pencil-square-o fa-lg ml-2" aria-hidden="true" title="Edit this category"></i>
      <i class="fa fa-trash-o fa-lg ml-2" aria-hidden="true" title="Delete this category"></i>
    </div>

  </div>

  <!-- Category details form -->
  <form class="form">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="changeLanguage">Change Languages </label>
      <div class="col-sm-3">
        <select class="form-control" v-model="langId" id="changeLanguage">
        <option v-for="languageId in langIds" :value="languageId"> 
            {{ languages[languageId] }}
        </option>
      </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="catgoryName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-6">
        <input type="text" v-model="name[langId]" class="form-control" id="catgoryName" :disabled="isReadOnly" />
      </div>
    </div>

    <div class="form-group row">
      <label for="categoryDescription" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-6">
        <textarea v-model="description[langId]" class="form-control" id="categoryDescription" :disabled="isReadOnly"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="categorySlug" class="col-sm-2 col-form-label">URL Slug</label>
      <div class="col-sm-6">
        <input v-model="slug" type="text" class="form-control" id="categorySlug" :disabled="isReadOnly" />
      </div>
    </div>

    <div class="form-group row">
      <label for="categoryExternalId" class="col-sm-2 col-form-label">External Id</label>
      <div class="col-sm-6">
        <input v-model="externalId" type="text" class="form-control" id="categoryExternalId" :disabled="isReadOnly" />
      </div>
    </div>

    <div class="form-group row">
      <label for="categoryMetaTitle" class="col-sm-2 col-form-label">Meta Ttile</label>
      <div class="col-sm-6">
        <input v-model="metaTitle[langId]" type="text" class="form-control" id="categoryMetaTitle" :disabled="isReadOnly" />
      </div>
    </div>

    <div class="form-group row">
      <label for="categoryMetaDescription" class="col-sm-2 col-form-label">Meta Description</label>
      <div class="col-sm-6">
        <input v-model="metaDescription[langId]" type="text" class="form-control" id="categoryMetaDescription" :disabled="isReadOnly" />
      </div>
    </div>

    <div class="form-group row">
      <label for="categoryMetaKeywords" class="col-sm-2 col-form-label">Meta Keywords</label>
      <div class="col-sm-6">
        <input v-model="metaKeywords[langId]" type="text" class="form-control" id="categoryMetaKeywords" :disabled="isReadOnly" />
      </div>
    </div>

    <div class="row mt-3">
      <button type="button" class="btn btn-info">
        {{ $t('common.cancel') }}
      </button>
      <button type="submit" class="btn btn-primary ml-3">
        {{ $t('common.save') }}
      </button>
    </div>
  </form>
</div>
