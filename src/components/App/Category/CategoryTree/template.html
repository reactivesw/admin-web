<div id="categoryTree">
  <h6>Manage Categories</h6>
  <hr>
  
  <template v-if="isLoading">
    <h6>Loading....</h6>
  </template>
  <template v-else-if="error">
    <h6 class="text-danger">Error in fetching categories</h6>
    <p class="text-warning">{{error}}</p>
  </template>
  <template v-else>
    {{ categories }}
  </template>
</div>
